<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS</title>
  <script src="vue.js"></script>
</head>
<style>
  #effect {
    width: 100px;
    height: 100px;
    border: 1px solid black;
  }

  .highlight {
    background-color: red;
    width: 200px !important;
  }

  .shrink {
    background-color: gray;
    width: 50px !important;
  }

  .expandX {
    background-color: royalblue;
    width: 300px !important;
  }

  .expandY {
    height: 300px !important;
  }

  .outputClassModel {
    width: 100px;
    height: 100px;
    background-color: springgreen;
  }
</style>

<body>
  <div id="exercise">
    <div>
      <button @click="startEffect">Start Effect</button>
      <div id="effect" :class="{highlight: active, shrink: !active}"></div>
      <div id="effect" :class="classModels"></div>
    </div>
    <div :class="['expandY', 'expandX']"></div>
    <div>
      <input type="text" v-model="output">
      <div :class="['outputClassModel', output]"></div>
    </div>
    <div>
      <input type="text" v-model="anotherOutput">
      <input type="text" v-model="oneMoreOutput">
      <div :class="[anotherOutput, fourthOne]"></div>
    </div>
    <div>
      <input type="text" v-model="superOutput">
      <div :style="amazingStyle"></div>
    </div>
    <div>
      <button @click="startProgress">Start Progress</button>
      <div :style="progressBar"></div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#exercise',
      data: {
        active: true,
        output: '',
        anotherOutput: 'outputClassModel',
        oneMoreOutput: '',
        superOutput: '',
        bar: 10,
      },
      computed: {
        classModels: function () {
          return { highlight: !this.active, shrink: this.active };
        },
        fourthOne: function () {
          return { 'expandY': this.oneMoreOutput }
        },
        amazingStyle: function () {
          return { 'background-color': this.superOutput || 'red', width: '100px', height: '100px' }
        },
        progressBar: function () {
          return {
            'backgroundColor': 'red',
            'width': `${this.bar}px`,
            'height': '30px'
          }
        }

      },
      methods: {
        startEffect: function () {
          vm = this;
          setInterval(function () {
            vm.active = !vm.active;
          }, 1000);
        },
        startProgress: function () {
          vm = this;
          setInterval(function () {
            vm.bar += 10;
          }, 1000)
        }
      }
    });
  </script>
</body>
