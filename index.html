<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS</title>
  <script src="vue.js"></script>
</head>

<body>
  <div id="exercise">
    <div>
      <p>Current Value: {{ value }}</p>
      <button @click="value += 5">Add 5</button>
      <button @click="value += 1">Add 1</button>
      <p>{{ result }}</p>
    </div>
    <div>
      <input type="text">
      <p>{{ value }}</p>
    </div>
  </div>

  <script>
    const app = new Vue({
      el: '#exercise',
      data: {
        value: 0
      },
      computed: {
        result: function () {
          return this.value === 37 ? 'done' : 'not there yet';
        }
      },
      watch: {
        result: function () {
          let vm = this;
          setTimeout(function () {
            vm.value = 0;
          }, 5000)
        }
      }
    })
  </script>
</body>

</html>
