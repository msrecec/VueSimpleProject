<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS</title>
  <script src="vue.js"></script>
</head>

<body>
  <div id="app">
    <button v-on:click="increase(2, $event)">Click me</button>
    <p>{{ counter }}</p>
    <p v-on:mousemove="updateCoordinates">Coordinates: {{ x }} / {{ y }}
      - <span v-on:mousemove.stop="">DEAD SPOT</span>
    </p>
    <input type="text" v-on:keyup.enter.space="alertMe">
  </div>
  <div id="exercise">
    <button v-on:click="showAlert">Show Alert</button>
    <div>
      <input type="text" v-on:keydown="inputValueOne">
      <p>{{valueOne}}</p>
    </div>
    <div>
      <input type="text" v-on:keydown.enter="inputValueTwo">
      <p>{{valueTwo}}</p>
    </div>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        counter: 0,
        x: 0,
        y: 0
      },
      methods: {
        increase: function (step, event) {
          this.counter += step;
        },
        updateCoordinates: function (event) {
          this.x = event.clientX;
          this.y = event.clientY;
        },
        alertMe: function () {
          alert('Alert!');
        }
      }
    });
    const exercise = new Vue({
      el: '#exercise',
      data: {
        valueOne: '',
        valueTwo: ''
      },
      methods: {
        showAlert: function() {
          alert('Alert!');
        },
        inputValueOne: function(event) {
          this.valueOne = event.target.value;
        },
        inputValueTwo: function(event) {
          this.valueTwo = event.target.value;
        }

      }
    })
  </script>
</body>

</html>
